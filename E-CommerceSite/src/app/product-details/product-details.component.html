<h2>Products details</h2>

<div *ngIf="product">

    <h3>{{product.name}}</h3>
    
    <!-- é usado um pipe para passar de um numero(preço) para uma moeda -->
    <h4>Price : {{product.price | currency}} </h4>

    <p>{{product.description}}</p>


    <button (click)="addToCart(product)">Buy</button>

</div>
